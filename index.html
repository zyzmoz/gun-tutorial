<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUN Tutorial</title>
  </head>
  <body>
    <h1>ToDo</h1>
    <form id="signForm">
      <label for="username">Username</label>
      <input id="username" data-testid="username" placeholder="Username" type="text" />
      <label for="pwd">Password</label>
      <input type="password" id="pwd" data-testid="pwd" />

      <button id="signup" data-testid="signup">Sign up</button>
      <button id="signin" data-testid="signin">Sign in</button>
    </form>

    <form id="messageForm" hidden="true">
      <input type="text" id="message" />
      <button id="sendmessage">Send Message</button>
    </form>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="./main.js"></script>    
  </body>
</html>
